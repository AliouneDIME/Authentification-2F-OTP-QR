<!DOCTYPE html>
<html>
<head>
    <title>Validation du Code QR</title>
    <!--<meta http-equiv="refresh" content="10;url=/home/">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./node_modules/html5-qrcode/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- ... Autres balises meta, styles, etc. ... -->
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #reader {
            width: 600px;
        }
        #result {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>


    
    <script>
        
        const scanner = new Html5QrcodeScanner('reader', {
            qrbox:{
                width: 250,
                height: 250,
            },
            fps: 20,

        });

         // DÃ©claration de la variable pour l'URL de la page de connexion
        const loginPageURL = 'http://127.0.0.1:8000/home/';

        scanner.render(success, error);

        function success(result) {

            document.getElementById('result').innerHTML = 
            '<h2> Sucess !</h2>'
            '<p><a href="${result}">${result}</a></p>'
            
            ;

            scanner.clear();
            document.getElementById('reader').remove();

             // Rediriger vers la page de connexion
             window.location.href = loginPageURL;

        }

        function error(err){
            console.error(err)
        }

    </script>
</body>
</html>
