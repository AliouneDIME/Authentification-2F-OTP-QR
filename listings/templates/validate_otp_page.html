<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .otp-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .otp-form h1 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .otp-form label {
            display: block;
            margin-bottom: 10px;
        }

        .otp-form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .otp-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .otp-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="otp-form">
        <h1>Validation OTP</h1>
        <form method="post" action="{% url 'validate_otp_page' %}">
            {% csrf_token %}
            <label for="otp">Entrez le code OTP re√ßu par SMS :</label>
            <input type="text" id="otp" name="otp" required>
            <button type="submit">Valider OTP</button>
        </form>
    </div>
</body>
</html>
